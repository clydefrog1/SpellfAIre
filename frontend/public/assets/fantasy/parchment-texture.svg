<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <pattern id="paperGrain" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#c9b29a" opacity="0.05" />
      <circle cx="1" cy="1" r="0.5" fill="#8a7f77" opacity="0.08" />
      <circle cx="3" cy="3" r="0.5" fill="#8a7f77" opacity="0.06" />
    </pattern>

    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" seed="2" />
      <feDisplacementMap in="SourceGraphic" scale="1" />
    </filter>
  </defs>

  <!-- Subtle paper grain texture (tileable) -->
  <rect width="200" height="200" fill="#f5f1eb" />
  <rect width="200" height="200" fill="url(#paperGrain)" opacity="0.35" filter="url(#noise)" />
</svg>
