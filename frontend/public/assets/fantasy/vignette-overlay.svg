<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1200 800">
  <defs>
    <radialGradient id="vignetteOverlay" cx="50%" cy="42%">
      <stop offset="0%" style="stop-color:#fffaf0;stop-opacity:0.00" />
      <stop offset="65%" style="stop-color:#e9dcc8;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#cdb99d;stop-opacity:0.45" />
    </radialGradient>
    
    <!-- Subtle edge burn effect -->
    <radialGradient id="edgeBurn" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#7b3f2a;stop-opacity:0.02" />
      <stop offset="100%" style="stop-color:#7b3f2a;stop-opacity:0.10" />
    </radialGradient>
  </defs>
  
  <!-- Primary vignette overlay (radial) -->
  <rect width="1200" height="800" fill="url(#vignetteOverlay)" />
  
  <!-- Edge burn effect for depth -->
  <rect width="1200" height="800" fill="url(#edgeBurn)" />
</svg>
