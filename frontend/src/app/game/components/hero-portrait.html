<div
  class="hero-portrait"
  [class.player]="side() === 'player'"
  [class.opponent]="side() === 'opponent'"
  [class.highlighted]="highlighted()"
  [class.damaged]="isDamaged()"
  [class.critical]="isCritical()"
  (click)="onClick()"
  role="button"
  tabindex="0"
  [attr.aria-label]="(side() === 'player' ? 'Your' : 'Enemy') + ' Hero: ' + health() + ' HP'"
>
