<main class="sf-page sf-page-wide home-page">
  <h1 class="sf-title">SpellfAIre</h1>

  <p *ngIf="user() as u" class="home-welcome" >
    Welcome, <strong>{{ u.username }}</strong>. Beyond these runes lies a battlefield of vows and firelightâ€”
    choose your path, and let your deck speak in thunder.
  </p>

  <p class="home-quote" *ngIf="immersiveQuote() as q">
    <em>- "{{ q }}"</em>
  </p>

  <p *ngIf="user() as u">Logged in as <strong>{{ u.username }}</strong> ({{ u.email }})</p>

  <nav class="home-actions" aria-label="Main menu">
    <button class="sf-button" type="button" (click)="playVsAi()">Play vs AI</button>
    <button class="sf-button sf-button-secondary" type="button" (click)="goToProfile()">Profile Settings</button>
    <button class="sf-button" type="button" (click)="goToGameInfo()">Game Info</button>
    <button class="sf-button" type="button" (click)="goToLibrary()">Card Library</button>
    <button class="sf-button sf-button-secondary" type="button" (click)="logout()">Logout</button>
  </nav>
</main>
